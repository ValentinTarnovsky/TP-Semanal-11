<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>BUYEATS</title>
</head>

<body>
    <header>
        <nav class="navbar container">
            <div class="logo">
                <h1>BUYEATS</h1>
            </div>
        </nav>
    </header>

    <main>
        <div class="container section1">
            <h2>Productos</h2>
            <span class="cart"><i class="ri-shopping-cart-line"> 0</i></span>
        </div>
        <div id="products" class="products container"></div>
        <div class="container">
            <h2 class="title">Formulario de entrega</h2>
        </div>
        <div class="form container">
            <form>
                <label>Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label>Direccion:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label>Email:</label>
                <input type="text" id="email" name="email" required>

                <label>NÃºmero:</label>
                <input type="number" id="numero" name="numero" required>
                
                <label>Comentarios:</label>
                <textarea name="comentarios" id="comentarios"></textarea>

                <span class="form-error">Error Error Error</span>

                <h3>Informacion del pedido</h3>

                <label>Total de Productos</label>
                <input type="text" id="products" name="products" value="0" readonly>

                <label>Precio Final</label>
                <input type="number" id="precio" name="precio" value="0" readonly>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy;All Rights Reserved</p>
        </div>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
